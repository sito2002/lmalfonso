<!DOCTYPE html>
<html lang="es">
    <head>
        <title>tabla</title>
        <meta charset="utf-8">
        <meta name="description" content="tabla">
    </head>
    <body>
        
        <header>
            TABLA
        </header
       <main></main>
        <style>
              td.lm:{
             color:#ff0000;
         }
         td.fh:{
             color: green;
         }      
         td.fol:{
             color:blue;
         }
         td.gbd:{
             color:greenyellow;
         }
         td.iso:{
             color:orange;
         }
         td.par:{
             color:#ff008c;
         }

        </style>
        <main>
            <table border="1">
                <tr>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miercoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
                <tr>
                    <td name=lm>LM</td>
                    <td name=fh>FH</td>
                    <td name=fol>FOL</td>
                    <td name=gbd>GBD</td>
                    <td name=par>PAR</td>
                </tr>
                <tr>
                    <td class=lm>LM</td>
                    <td class=fh>FH</td>
                    <td class=fol>FOL</td>
                    <td class=gbd>GBD</td>
                    <td class=par>PAR</td>
                </tr>
                <tr>
                    <td class=fh>FH</td>
                    <td class=fol>FOL</td>
                    <td class=gbd>GBD</td>
                    <td class=par>PAR</td>
                    <td class=lm>LM</td>
                </tr>
                <tr>
                    <td class=fh>FH</td>
                    <td class=iso>ISO</td>
                    <td class=gbd>GBD</td>
                    <td class=par>PAR</td>
                    <td class=lm>LM</td>
                </tr>
                <tr>
                    <td class=gbd>GBD</td>
                    <td class=par>PAR</td>
                    <td class=lm>LM</td>
                    <td class=iso>ISO</td>
                    <td class=iso>ISO</td>
                </tr>
                <tr>
                    <td class=gbd>GBD</td>
                    <td class=par>PAR</td>
                    <td class=lm>LM</td>
                    <td class=iso>ISO</td>
                    <td class=iso>ISO</td>
                </tr>
            </table>
        </main>
    </body>
</html>
